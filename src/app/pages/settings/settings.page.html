<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header style="padding-top: 5px; border-bottom: 2px solid var(--ion-color-primary); padding-bottom: 0px;">
      <ion-card-title>
        <h3 style="font-weight: bold;">Customization</h3>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-no-padding ion-padding-start ion-padding-end" style="padding-top: 10px;">
      <ion-grid class="ion-no-margin">
        <ion-row>
          <ion-col size="8">
            <ion-label>Dark Theme</ion-label>
          </ion-col>
          <ion-col size="4" style="padding-left: 5px; padding-right: 5px;">
            <ion-toggle style="margin-left: 50%;" [(ngModel)]="darkTheme" (ionChange)="changeTheme()"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
