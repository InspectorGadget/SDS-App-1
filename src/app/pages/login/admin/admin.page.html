<ion-header>
  <ion-toolbar>
    <ion-title>Committee Login</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding" style="margin-top: 60px;">
    <ion-row header class="ion-align-items-start ion-align-items-stretch">
      <ion-col size="10" offset="1" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <ion-img src="https://apusds.com/img/sds.png"></ion-img>
      </ion-col>

      <ion-col size="10" offset="1" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <ion-row class="ion-align-items-start">
          <ion-col class="title-text-wrapper" size="12">
            <h1><strong>Student Developer Society</strong></h1>
            <h2>Please enter your Credentials</h2>
          </ion-col>

          <ion-col size="12">
            <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="ion-no-padding">
              <ion-row>
                <ion-col size="12">
                  <div input-field>
                    <ion-item class="ion-no-padding">
                      <ion-input type="text" [placeholder]="'Username'" [(ngModel)]="username"
                        [autofocus]="true" [required]="true" name="apkey"></ion-input>
                    </ion-item>

                    <ion-item class="ion-no-padding">
                      <ion-input class="ion-padding-start" [type]="showPassword ? 'text' : 'password'"
                        [placeholder]="'Password'" [(ngModel)]="password" clear-on-edit="false"
                        [required]="true" name="password">
                      </ion-input>

                      <ion-button type="button" clear slot="end" (click)="showPassword = !showPassword">
                        <ion-icon name="eye"></ion-icon>
                      </ion-button>
                    </ion-item>
                  </div>
                </ion-col>

                <ion-col size="12">
                  <ion-button type="submit" class="login-button ion-no-margin" [disabled]="(username === '' || password === '') || isAuthenticating">
                  <span *ngIf="!userDidLogin">LOGIN</span>
                </ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
